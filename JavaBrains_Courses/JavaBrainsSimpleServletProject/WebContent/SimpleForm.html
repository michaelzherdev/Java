<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<form action="xmlServletPath" method="get">
	User Name: <input name="userName" />
	Full Name: <input name="fullName" />
	Profession: 
	<input type="radio" name="prof" value="Developer" >Developer</input>
	<input type="radio" name="prof" value="Architect" >Architect</input>
	
	<select name="location" multiple="multiple" size="3">
		<option value="here">here</option>
		<option value="there">there</option>
		<option value="far">far</option>
		<option value="near">near</option>
		<option value="nowhere">nowhere</option>
	</select>
	
	<input type="submit"/>
</form>

</body>
</html>
